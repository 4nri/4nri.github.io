<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/GLTFLoader.js"></script>
    <script src="js/RGBELoader.js"></script>
    <script src="js/EquirectangularToCubeGenerator.js"></script>
    <script src="js/PMREMGenerator.js"></script>
    <script src="js/PMREMCubeUVPacker.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
      var renderer = new THREE.WebGLRenderer();
      var controls = new THREE.OrbitControls( camera, renderer.domElement );
      var loader = new THREE.GLTFLoader();
      var light = new THREE.AmbientLight( 0x404040 );
      var hdri = new THREE.RGBELoader();

      		hdri.setDataType( THREE.UnsignedByteType );
          hdri.load( 'textures/pedestrian_overpass_2k.hdr', 
            function ( texture ) {
            
              var cubeGenerator = new EquirectangularToCubeGenerator( texture, { resolution: 1024 } );
						  cubeGenerator.update( renderer );
						  var pmremGenerator = new PMREMGenerator( cubeGenerator.renderTarget.texture );
						  pmremGenerator.update( renderer );
						  var pmremCubeUVPacker = new PMREMCubeUVPacker( pmremGenerator.cubeLods );
						  pmremCubeUVPacker.update( renderer );
              var envMap = pmremCubeUVPacker.CubeUVRenderTarget.texture;}
          );


      scene.add( light );

      loader.load(
	      'models/person_01.gltf',
	      // called when the resource is loaded
	      function ( gltf ) {

          scene.add( gltf.scene );

          gltf.animations; // Array<THREE.AnimationClip>
          gltf.scene; // THREE.Scene
          gltf.scenes; // Array<THREE.Scene>
          gltf.cameras; // Array<THREE.Camera>
          gltf.asset; // Object

        },
          // called while loading is progressing
          function ( xhr ) {

            console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

          },
          // called when loading has errors
          function ( error ) {

            console.log( 'An error happened' );

          }
      );

			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			//var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			//var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			//var cube = new THREE.Mesh( geometry, material );
			//scene.add( cube );

			camera.position.z = 5;
      controls.update();

			var animate = function () {
				requestAnimationFrame( animate );

				// cube.rotation.x += 0.01;
				// cube.rotation.y += 0.01;

        controls.update();
				
        renderer.render( scene, camera );
			};
			animate();
		</script>
	</body>
</html>
