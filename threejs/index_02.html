<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - glTF loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>

            <div id="info">
                    <a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - GLTFLoader<br />
                    Battle Damaged Sci-fi Helmet by
                    <a href="https://sketchfab.com/theblueturtle_" target="_blank" rel="noopener">theblueturtle_</a><br />
                    <a href="https://hdrihaven.com/hdri/?h=pedestrian_overpass" target="_blank" rel="noopener">Pedestrian Overpass</a> by <a href="https://hdrihaven.com/" target="_blank" rel="noopener">HDRI Haven</a>
                </div>

		<script type="module">

			import * as THREE from './js/three.module.js';

			import Stats from './js/stats.module.js';

			import { OrbitControls } from './js/OrbitControls.js';
			import { GLTFLoader } from './js/GLTFLoader.js';
			import { RGBELoader } from './js/RGBELoader.js';
			import { EquirectangularToCubeGenerator } from './js/EquirectangularToCubeGenerator.js';
			import { PMREMGenerator } from './js/PMREMGenerator.js';
			import { PMREMCubeUVPacker } from './js/PMREMCubeUVPacker.js';

			var container, stats, controls;
            var camera, scene, renderer;
            let mouse = { x:0,y:0 };
            let dX = 0, dY = 0;

			// init();
			// animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( - 1.8, 0.9, 2.7 );

				scene = new THREE.Scene();

				new RGBELoader()
					.setDataType( THREE.UnsignedByteType )
					.setPath( './textures/' )
					.load( 'pedestrian_overpass_2k.hdr', function ( texture ) {

						var cubeGenerator = new EquirectangularToCubeGenerator( texture, { resolution: 1024 } );
						cubeGenerator.update( renderer );

						var pmremGenerator = new PMREMGenerator( cubeGenerator.renderTarget.texture );
						pmremGenerator.update( renderer );

						var pmremCubeUVPacker = new PMREMCubeUVPacker( pmremGenerator.cubeLods );
						pmremCubeUVPacker.update( renderer );

						var envMap = pmremCubeUVPacker.CubeUVRenderTarget.texture;

						// model

						var loader = new GLTFLoader().setPath( './models/' );
						loader.load( 'cricket_01.gltf', function ( gltf ) {

							gltf.scene.traverse( function ( child ) {

								if ( child.isMesh ) {

									child.material.envMap = envMap;

								}

                            } );
                            
                            mesh = gltf.scene;

							scene.add( mesh );

						} );

						pmremGenerator.dispose();
						pmremCubeUVPacker.dispose();

						scene.background = cubeGenerator.renderTarget;

					} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaOutput = true;
				container.appendChild( renderer.domElement );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, - 0.2, - 0.2 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize, false );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

            //
            
            function lerp(ratio, start, end) {
	            return (start * (1 - ratio) + end * ratio).toFixed(20)
            }

            let onMouseMove = function( event ) {

                mouse.x = ( event.pageX / document.documentElement.clientWidth) * 2 - 1;
                mouse.y = - ( event.pageY / document.documentElement.clientHeight ) * 2 + 1;

                // mesh.rotation.y = mouse.x * 4
                // mesh.rotation.x = -mouse.y * 4

            }

			// function animate() {

			//	requestAnimationFrame( animate );

			//	renderer.render( scene, camera );

			//	stats.update();

            // }
            
            let loop = function() {
	            requestAnimationFrame( loop );

	            dX = lerp(0.05, dX, mouse.x)
	            dY = lerp(0.05, dY, mouse.y)

	            mesh.rotation.x = -dY * 2;
	            mesh.rotation.y = dX * 2;

		        renderer.render( scene, camera );
	        }

	        init();

	        setTimeout(function () {
		        loop()
	        }, 100)

		</script>

	</body>
</html>
